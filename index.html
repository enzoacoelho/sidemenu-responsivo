<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu Responsivo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons do BOX icons -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


</head>
<body>

    <div class="main">
        <div class="side-navbar">
            <ul>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-dashboard'></i></span>
                        <span class="texto"><h2>Coelho</h2></span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-home-smile'></i></span>
                        <span class="texto">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-message-alt-detail'></i></span>
                        <span class="texto">Mensagens</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-message-rounded-detail'></i></span>
                        <span class="texto">Forum</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <span class="texto">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-cloud-upload'></i></span>
                        <span class="texto">Upload</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-cog'></i></span>
                        <span class="texto">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <span class="icon"><i class='bx bxs-log-out'></i></span>
                        <span class="texto">Sair</span>
                    </a>
                </li>
            </ul>

        </div>
        <div class="content">
            <div class="top-navbar">
                <div class="bx bx-menu" id="menu-icon"></div>
                <div class="profile">
                    <img src="profileimg.png" alt="">
                </div>
                
            </div>

        </div>

    </div>
    <script src="main.js"></script>
    
</body>
</html>
